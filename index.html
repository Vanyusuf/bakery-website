<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho Bakery</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <header>
        <div class="container">
            <div class="nav-container">
                <h1>Psycho Bakery</h1>
                <nav>
                    <span><i class="fa-sharp fa-solid fa-cart-shopping"></i></span>
                    <div class="cart-item">0</div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Awal Section Produk Terbaru -->
    <article class="new-produk">
        <div class="container">
            <div class="title-new-produk">
                <h2>Produk Terbaru Kami</h2>
            </div>
            <div class="container-new-produk">
                <section class="new-produk-img">
                    <img src="./src/images/Group 35.png" alt="" width="100%">
                </section>
                <section class="description-new-produk">
                    <div class="container-description">
                        <h2><span class="bolu">TART</span><span class="coklat"> COKLAT</span><span class="lumer">
                                LUMER</span></h2>
                        <p>PRODUK TERBARU DARI KAMI YAITU BOLU COKLAT LUMER YANG MANA DILENGKAPI TOPING BUAH BERLIMPAH
                            DAN TEKSTUR YANG LEMBUT</p>
                        <button class="buy-now">BELI SEKARANG</button>
                    </div>
                </section>
            </div>
        </div>
    </article>
    <!-- Akhir Section Produk Terbaru -->

    <!-- Awal Section Search & Kategori -->
    <section class="container container-search-kategori">
        <h2 class="produk">Produk</h2>
        <div class="search-container">
            <form action="" class="search">
                <input type="text" placeholder="Search Product....." class="search-input">
            </form>
            <button class="btn-search">Search</button>
        </div>
        <div class="kategori-container">
            <div class="kategori">
                <img src="src/images/tart_kategori.png" alt="" width="40">
                <p>Tart</p>
            </div>
            <div class="kategori">
                <img src="src/images/cookies_kategori.png" alt="" width="40">
                <p>Biscuits & Cookies</p>
            </div>
            <div class="kategori">
                <img src="src/images/donut_kategori.png" alt="" width="40">
                <p>Donut</p>
            </div>
            <div class="kategori">
                <img src="src/images/brownies_kategori.png" alt="">
                <p>Brownies</p>
            </div>
        </div>
    </section>
    <!-- Akhir Section Search & Kategori -->

    <!-- Awal Section Card  -->

    <section class="container container-cards"></section>
    <!-- Akhir Section Card  -->

    <div class="mt" style="margin-top: 200px;"></div>
    <!-- <script src="script/script.js"></script> -->
    <!-- <script src="script/main.js"></script> -->
    <script src="script/main_copy.js"></script>

</body>

</html>
